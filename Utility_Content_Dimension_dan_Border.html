<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Content Dimension -->
    <div class="w-25 p-2 bg-primary text-bg-primary">Width 25%</div>
    <div class="w-50 p-2 bg-success text-bg-success">Width 50%</div>
    <div class="w-75 p-2 bg-warning text-bg-warning">Width 75%</div>
    <div class="w-100 p-2 bg-danger text-bg-danger">Width 100%</div>
    <div class="w-auto p-2 bg-info text-bg-info">Width auto</div>
    <br />
    <!-- Border -->
    <div
      style="width: 100px; height: 100px"
      class="bg-dark bg-opacity-10 border rounded border-2 border-dark"
    ></div>
    <div
      style="width: 100px; height: 100px"
      class="bg-dark bg-opacity-10 border-top border-2 border-dark"
    ></div>
    <div
      style="width: 100px; height: 100px"
      class="bg-dark bg-opacity-10 border-end border-2 border-dark"
    ></div>
    <div
      style="width: 100px; height: 100px"
      class="bg-dark bg-opacity-10 border-bottom border-2 border-dark"
    ></div>
    <div
      style="width: 100px; height: 100px"
      class="bg-dark bg-opacity-10 border-start border-2 border-dark"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
