<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Display -->
    <img
      src="https://tse4.mm.bing.net/th?id=OIP.rshhDMudxVZXOnytX4Os5AHaB3&pid=Api&P=0&h=220"
      alt="Dicoding Indonesia"
      class="w-25 d-block"
    />
    <span class="d-block"
      >Bangun kariermu sebagai developer profesional bersama Dicoding
      Indonesia</span
    >

    <!-- Position -->
    <div class="min-vh-100 bg-success bg-opacity-50"></div>
    <div class="min-vh-100 bg-info bg-opacity-50"></div>
    <div class="min-vh-100 bg-warning bg-opacity-50"></div>
    <div class="min-vh-100 bg-danger bg-opacity-50"></div>

    <div class="m-auto flex-grow-1">
      <div class="position-fixed end-0 bottom-0 mb-4 me-4">
        <button
          style="width: 40px; height: 40px"
          class="btn btn-primary p-0 bg-opacity-75 d-flex rounded-pill"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-chevron-up m-auto"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
