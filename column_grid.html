<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col">
          <div
            style="height: 8rem"
            class="bg-dark bg-opacity-25 row align-items-start mb-3"
          >
            <div class="col">
              <div class="bg-primary text-bg-primary">One</div>
            </div>
            <div class="col">
              <div class="bg-secondary text-bg-secondary">Two</div>
            </div>
            <div class="col">
              <div class="bg-success text-bg-success">Three</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            style="height: 8rem"
            class="bg-dark bg-opacity-25 row align-items-center mb-3"
          >
            <div class="col">
              <div class="bg-primary text-bg-primary">One</div>
            </div>
            <div class="col">
              <div class="bg-secondary text-bg-secondary">Two</div>
            </div>
            <div class="col">
              <div class="bg-success text-bg-success">Three</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            style="height: 8rem"
            class="bg-dark bg-opacity-25 row align-items-end mb-3"
          >
            <div class="col">
              <div class="bg-primary text-bg-primary">One</div>
            </div>
            <div class="col">
              <div class="bg-secondary text-bg-secondary">Two</div>
            </div>
            <div class="col">
              <div class="bg-success text-bg-success">Three</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center bg-dark bg-opacity-50">
      <div class="row justify-content-between">
        <div class="col-2">
          <div class="p-3 bg-primary">One</div>
        </div>
        <div class="col-2">
          <div class="p-3 bg-success">Two</div>
        </div>
      </div>
    </div>
    <br />
    <!-- Order -->
    <div class="container text-center">
      <div class="row">
        <div class="col order-2">
          <div class="bg-primary">Pertama</div>
        </div>
        <div class="col order">
          <div class="bg-success">Kedua</div>
        </div>
        <div class="col order-first">
          <div class="bg-warning">Ketiga</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const toast = new bootstrap.Toast(document.getElementById("liveToast"));
      toast.show();
    </script>
  </body>
</html>
