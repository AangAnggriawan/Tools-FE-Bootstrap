<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Shadow -->
    <div class="d-flex gap-2 justify-content-center">
      <div class="shadow-none px-5 py-2 bg-light">No shadow</div>

      <div class="shadow-sm px-5 py-2 bg-body">Small shadow</div>

      <div class="shadow px-5 py-2 bg-body">Medium shadow</div>

      <div class="shadow-lg px-5 py-2 bg-body">Large shadow</div>
    </div>
    <br />
    <!-- Opacity -->
    <style>
      .box {
        width: 100px;
        height: 100px;

        line-height: 100px;
        text-align: center;
      }
    </style>

    <div class="d-flex flex-column gap-5">
      <div>
        <p class="text-center flex-grow-1">Tanpa opacity</p>
        <div class="w-100"></div>
        <div class="d-flex gap-4">
          <div class="box bg-primary text-bg-primary"></div>
          <div class="box bg-success text-bg-success"></div>
          <div class="box bg-warning text-bg-warning"></div>
          <div class="box bg-danger text-bg-danger"></div>
          <div class="box bg-info text-bg-info"></div>
        </div>
      </div>
      <div>
        <p class="text-center flex-grow-1">Dengan opacity</p>
        <div class="w-100"></div>
        <div class="d-flex gap-4">
          <div class="box opacity-100 bg-primary text-bg-primary">100%</div>
          <div class="box opacity-75 bg-success text-bg-success">75%</div>
          <div class="box opacity-50 bg-warning text-bg-warning">50%</div>
          <div class="box opacity-25 bg-danger text-bg-danger">25%</div>
          <div class="box opacity-0 bg-info text-bg-info">0%</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
